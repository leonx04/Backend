spring.application.name=Backend
api.version=v1
spring.thymeleaf.cache=false
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=DB_DATN;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
#Quy ??nh Hibernate : d?ch truy v?n HQL sang SQL v?i DBMS là SQL Server 2012.
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

#Quy ??nh Hibernate : ánh x? b?ng/c?t t? Java v?i CSDL.
#CamelCaseToUnderscoresNamingStrategy : chuy?n ??i --> camelCase : m?i ánh x?.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

!JPA Configuration (ORM)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.use_sql_comments=true
#spring.jpa.properties.hibernate.generate_statistics=true

#Log generated SQL statements
logging.level.org.hibernate.sql=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder= trace

# Enable detailed logging for Hibernate ORM (to track method calls and origins)
logging.level.org.hibernate.engine.internal.StatisticalLoggingSessionEventListener=DEBUG
logging.level.org.springframework.transaction.interceptor=TRACE

# This can log where the JPA call originated
logging.level.org.hibernate.loader=DEBUG
logging.level.org.hibernate.loader.plan=TRACE